plugins:
  # - git-revision-date-localized: Incluir última fecha de modificación al final de las páginas
  #     enable_creation_date: true
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://mkdocstrings.github.io/autorefs/objects.inv
            - https://www.mkdocs.org/objects.inv
            - https://python-markdown.github.io/objects.inv
          options:
            docstring_style: numpy
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: true
            filters: ["!__"] # exclude all members starting with __
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            show_if_no_docstring: true
            show_root_full_path: true
            show_root_heading: true
            show_signature_annotations: false
            show_symbol_type_heading: false
            summary: true
            extra:
              render_references: true
  - mkdocs-jupyter:
      allow_errors: False
      execute: False
      ignore_h1_titles: True
      include_requirejs: True
      include_source: True
  - mike:
      alias_type: redirect
      canonical_version: null
      css_dir: css
      deploy_prefix: ''
      javascript_dir: js
      redirect_template: null
      version_selector: true
  - search

theme:
  name: material
  custom_dir: docs/overrides
  favicon: img/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    #- navigation.sections # To expand sections on the table of contents
    #- navigation.expand # To expand sections on the table of contents
    - navigation.top
    - toc.integrate
    - navigation.breadcrumbs
  font:
    text: Open Sans
    code: Ubuntu Mono
  highlightjs: true
  logo: img/logo-skforecast.png
  palette:
    # # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   primary: custom
    #   accent: custom
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - pymdownx.details
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
      linenums: false
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.magiclink
  
extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-GR8X9Z9LKL
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/skforecast/
    - icon: fontawesome/brands/github
      link: https://github.com/skforecast/skforecast
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Bqqb6eJ9
    - icon: fontawesome/brands/creative-commons
      link: https://creativecommons.org/licenses/by-nc-sa/4.0/
  seo:
    description: >-
      Skforecast is a Python library for time series forecasting using machine learning models. It works with any regressor compatible with the scikit-learn API, including popular options like LightGBM, XGBoost, CatBoost, Keras, and many others.
    keywords: time series, forecasting, machine learning, python, data science, scikit-learn, lightgbm, xgboost, catboost, keras, probabilistic forecasting, multiple time series forecasting
