<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - skforecast</title>

  <!-- Redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5; url=https://skforecast.org/" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff; /* white background */
      color: #2e2e2e;             /* slightly darker grey for text */
      text-align: center;
      line-height: 1.5;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.75rem;
      color: #1a1a1a; /* strong heading colour */
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    a {
      color: #006bb3;            /* adjusted blue accent (matching site accent) */
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img class="logo" src="./0.17.0/img/logo-skforecast.png" alt="skforecast Logo" />

  <h1>Oops — Page Not Found</h1>
  <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
  <p>You'll be redirected to the <a href="https://skforecast.org/">homepage</a> in a few seconds…</p>
  <script>
    // Backup redirect for browsers that block meta refresh
    setTimeout(() => {
      window.location.href = "https://skforecast.org/";
    }, 5000);
  </script>
</body>
</html>
