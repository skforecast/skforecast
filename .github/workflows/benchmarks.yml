name: Benchmarks

on:
  workflow_dispatch: {}   # manual execution only from GitHub

permissions:
  contents: write  # necessary to push changes

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest

    env:
      OMP_NUM_THREADS: "1"
      OPENBLAS_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"
      VECLIB_MAXIMUM_THREADS: "1"
      PYTHONWARNINGS: "ignore"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0            # fetch all history for committing
          persist-credentials: true # use GITHUB_TOKEN for push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r benchmarks/requirements_benchmarks.txt
          pip install -e .

      - name: Show environment info
        run: |
          python --version
          python -m pip list
          python - << 'PY'
          import sys, platform, os
          print('Python executable:', sys.executable)
          print('Platform:', platform.platform())
          print('CWD:', os.getcwd())
          PY
        
      - name: Run benchmarks
        run: |
          python benchmarks/run_benchmarks.py
    
      - name: Commit & push updated joblib
        run: |
          set -e
          # Config git para el bot
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # AÃ±ade solo si hay cambios
          if ! git diff --quiet -- benchmarks/benchmark.joblib; then
            git add benchmarks/benchmark.joblib
            git commit -m "benchmarks: update benchmark.joblib (run $GITHUB_RUN_NUMBER @ $GITHUB_SHA)"
            git push
            echo "Pushed updated benchmarks/benchmark.joblib"
          else
            echo "No changes in benchmarks/benchmark.joblib; skipping commit."
          fi
